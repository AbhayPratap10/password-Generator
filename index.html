<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Abhay Pratap Singh">
        <title>Password-Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1 class="title">Generate a <span class="title-content">random Password</span></h1>
            <p class="title-sub">Never use an insecure password again.</p>
            <button class="btn" onclick="generate()" >Generate Passwords</button>
            <hr>
            <div class="password">
                   <p class="password-box" id="firstPassword-el"></p>
                   <p class="password-box" id="secondPassword-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
